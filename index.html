<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/train.css" />
 

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container text-center" id="maintitle">
              C'Mon Ride the Train
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-3">
                <form>
                    <div class="form-group" id="total-form">
                      <label for="formGroupExampleInput">Train Name</label>
                      <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Destination</label>
                      <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Initial Arrival</label>
                        <input type="text" class="form-control" id="initial-input" placeholder="Enter Time (Military)">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="freq-input" placeholder="Enter Frequency (min)">
                      </div>
                      <button type="button" class="btn btn-light" id="addtrain">Add Train</button>
                  </form>
            </div>
            <div class="col-9">
                <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Initial Train</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="fresh-trains">
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/schedule.js"></script>
    
    
</body>
</html>
